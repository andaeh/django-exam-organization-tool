{% extends 'base.html' %}
{% load static %}
{% load fontawesome_5 %}

{% block content %}

<section class="site_filter">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-4">
                <div class="form-group">
                    <label for="faculty">Ausbildungsrichtung</label>
                    <select class="form-control" id="faculties" url="{% url 'api:faculties_listing' %}"></select>
                </div>
            </div>
            <div class="col-sm-4 col-4">
                <div class="form-group">
                    <label for="grade">Jahrgangsstufe</label>
                    <select class="form-control" id="grades" url="{% url 'api:grades_listing' %}"></select>
                </div>
            </div>
            <div class="col-sm-4 col-4">
                <div class="form-group">
                    <label for="topic">Lernbereich</label>
                    <select class="form-control" id="topics" url="{% url 'api:topics_listing' %}"></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-10">
                <div class="form-group">
                    <label for="keywords">Suchbegriffe</label>
                    <input class="form-control" id="keywords">
                    </input>
                </div>
            </div>
            <div class="col-sm-2 col-2">
                <div class="row justify-content-center align-self-center" style="color:white; margin-top:30px;">
                    <a class="btn btn-secondary" id="display_all">Alle anzeigen</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="px-3">
    <button class="btn btn-success " id="erstellen" data-href="{% url 'exam_organization:prepare_create_exam' %}">Exam
        aus
        gewählten Tasks erstellen
    </button>
    <div class="container-fluid">
        <div id="result-count" class="text-right">
            <span class='font-weight-bold'></span>
        </div>

        <div class="row properties_table justify-content-center">
            <div id="no_results">
                <h5>Keine Ergebnisse gefunden</h5>
            </div>
            <table class="table table-hover table-striped" id="list_data" data-toggle="table"
                url="{% url 'api:own_tasks_listing' %}">
                <thead>
                    <tr>
                        <th style="width: 5%" data-field="for_sa">Verwenden</th>
                        <th style="width:8%"></th>
                        <th style="width: 25%" data-field="headline">Überschrift</th>
                        <th data-field="description">Beschreibung</th>
                        <th style="width: 10%" data-field="created_by">Erstellt von</th>
                        <th style="width: 10%" data-field="created_by">Bearbeitet von</th>

                    </tr>
                </thead>
                <tbody class="" id="listing">

                </tbody>
            </table>
        </div>
        <div class="row justify-content-center">
            <nav aria-label="navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <button class="page-link" id="previous">Vorherige Seite</button>
                    </li>
                    <li class="page-item pull-right">
                        <button class="page-link" id="next">Nächste Seite</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
<script src="{% static 'js/own_task.js' %}" type="text/javascript"></script>



{% endblock content %}
