{% extends 'base.html' %}
{% load fontawesome_5 %}

{% block content %}
<div class="row">
    <h2 class="col-auto">{{task.headline}}</h2>
    <a class="col" href="{% url 'exam_organization:task_update' task.pk %}">
        {% fa5_icon 'edit' 'fas' size='fa-2x' %}
    </a>
</div>
{% for tag in post.tags.all %}
<a href="#" class="badge badge-info">{{ tag }}</a>
{% endfor %}
<p>{{task.description}}</p>
<iFrame id="iframe" width="100%" src="/media/pdf/{{task.pk}}#view=FitH"></iFrame>

<script>
    window.onload = function () {
        let h = window.innerHeight;
        document.getElementById('iframe').style.height = `${h}px`;
    }
</script>
{% endblock content %}
